<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	>

<h:head>
	<title>Action Index</title>
</h:head>
<h:body>
	<h:form>
		<h:panelGrid columns="4" cellpadding="5">
			<h:outputLabel for="name" value="Name:" style="font-weight:bold" />
			<p:inputText id="name" value="#{basicView.text}" />
			<p:commandButton value="Submit" update="display" icon="ui-icon-check" />
			<h:outputText id="display" value="#{basicView.text}" />
		</h:panelGrid>
	</h:form>


	<p:dataTable var="flight" value="#{flightView.flight}">
		<p:column headerText="Id">
			<h:outputText value="#{flight.id}" />
		</p:column>

		<p:column headerText="Year">
			<h:outputText value="#{flight.flightnr}" />
		</p:column>

		<p:column headerText="Brand">
			<h:outputText value="#{flight.departureDate}" />
		</p:column>

		<p:column headerText="Color">
			<h:outputText value="#{flight.departureTime}" />
		</p:column>
	</p:dataTable>
</h:body>
</html>
